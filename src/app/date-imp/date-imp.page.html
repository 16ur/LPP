<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dates Importantes</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="runRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dates Importantes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let dateImp of myResponse.dates">
      <ion-card id="ionCard">
        <ion-card-header>
          <ion-card-title id="titleCard">{{dateImp.titre}}</ion-card-title>
          <ion-card-subtitle>{{dateImp.date}}</ion-card-subtitle>
          <ion-card-subtitle
            >Classe(s) concern√©e(s) : {{dateImp.classe}}</ion-card-subtitle
          >
        </ion-card-header>

        <ion-card-content id="textCard"> {{dateImp.texte}} </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
