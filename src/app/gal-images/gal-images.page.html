<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Galeries d’images</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="runRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galeries d’images</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let galerie of myResponse.galeries">
      <ion-card id="ionCard">
        <ion-card-header>
          <ion-card-title id="titleCard">{{galerie.titre}}</ion-card-title>
          <ion-card-subtitle>{{galerie.date}}</ion-card-subtitle>
          <ion-card-subtitle
            >Classe(s) concernée(s) : {{galerie.classe}}</ion-card-subtitle
          >
        </ion-card-header>

        <ion-card-content id="textCard"> {{galerie.texte}} </ion-card-content>

        <swiper-container
          [slidesPerView]="1"
          [spaceBetween]="50"
          (slideChange)="swiperSlideChanged($event)"
          [loop]="true"
          [pagination]="true"
        >
          <swiper-slide *ngFor="let photo of galerie.photos">
            <img
              id="imgCard"
              [src]="'http://www.sebastien-thon.fr/prince/images/' + photo.image"
            />
          </swiper-slide>
        </swiper-container>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
