<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Articles</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Articles</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let article of myResponse.articles">
      <ion-card>
        <ion-img
          *ngIf="article.photos && article.photos.length > 0"
          [src]="'http://www.sebastien-thon.fr/prince/images/' + article.photos[0].image"
        ></ion-img>
        <ion-card-subtitle *ngIf="article.photos && article.photos.length > 0">
          {{article.photos[0].legende}}
        </ion-card-subtitle>
        <ion-card-header>
          <ion-card-title>{{article.titre}}</ion-card-title>
          <ion-card-subtitle
            >{{article.categorie }} | {{article.date}}</ion-card-subtitle
          >
          <ion-card-subtitle
            >Classe(s) concern√©e(s) : {{article.classe}}</ion-card-subtitle
          >
        </ion-card-header>

        <ion-card-content> {{article.texte}} </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
